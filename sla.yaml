sla: 1.0.0
context:
  id: petstore-sample
  type: plans
  api:
    $ref: ./openapi.yaml
  provider: ISAGroup
metrics:
  requests:
    type: "int64"
    description: "Number of requests"
  responseTime:
    type: "int64"
    unit: "ms"
    x-measure-quantity: "duration"
    description: "Max number of milliseconds"
plans:
  base:
    availability: R/00:00:00Z/23:00:00Z
  free:
    rates:
      /pets/{id}:
        get:
          requests:
            - max: 1
              period: second
          responseTime:
            - max: 7500
    quotas:
      /pets:
        post:
          requests:
            - max: 10
              period: minute
  pro:
    pricing:
      cost: 5
      currency: EUR
      billing: monthly
    rates:
      /pets/{id}:
        get:
          requests:
            - max: 100
              period: second